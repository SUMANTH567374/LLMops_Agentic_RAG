name: LLMâ€‘RAG CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: ğŸ§ª Run Python Tests
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§  Build Vector Store
        run: |
          PYTHONPATH=. python Pipeline/embeddings_2/build_vector_store.py

      - name: âœ… Run Tests
        run: |
          PYTHONPATH=. pytest tests/

  docker:
    name: ğŸ³ Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build Docker Image
        run: |
          docker build -t msumanth06/llmrag-app:latest .

      - name: ğŸ“¤ Push Docker Image
        run: |
          docker push msumanth06/llmrag-app:latest

      - name: âœ… Smokeâ€‘test Container
        run: |
          docker run --rm \
            -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
            -e SERPER_API_KEY="${{ secrets.SERPER_API_KEY }}" \
            -p 8000:8000 \
            msumanth06/llmrag-app:latest \
            sh -c "sleep 5 && curl -f http://localhost:8000/docs"

