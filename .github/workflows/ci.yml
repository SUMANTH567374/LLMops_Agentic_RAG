name: LLM‚ÄëRAG CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: üß™ Run Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - run: |
          PYTHONPATH=. python Pipeline/embeddings_2/build_vector_store.py

      - run: |
          PYTHONPATH=. pytest tests/

  docker:
    name: üê≥ Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - run: docker build -t msumanth06/llmrag-app:latest .

      - run: docker push msumanth06/llmrag-app:latest

      - name: ‚úÖ Smoke‚Äëtest API
        run: |
          CONTAINER_ID=$(docker run -d \
            -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
            -e SERPER_API_KEY="${{ secrets.SERPER_API_KEY }}" \
            -p 8000:8000 \
            msumanth06/llmrag-app:latest)

          echo "üöÄ Started container $CONTAINER_ID"

          for i in {1..10}; do
            echo "üîÑ Checking if FastAPI is up (attempt $i)..."
            if curl -f http://localhost:8000/docs; then
              echo "‚úÖ FastAPI is up!"
              docker stop "$CONTAINER_ID"
              exit 0
            fi
            sleep 3
          done

          echo "‚ùå FastAPI did not start in time"
          docker logs "$CONTAINER_ID"
          docker stop "$CONTAINER_ID"
          exit 1
