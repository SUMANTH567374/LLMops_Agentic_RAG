name: LLMâ€‘RAG CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ----------------------------
  # ğŸ§ª TEST JOB
  # ----------------------------
  test:
    name: ğŸ§ª Run Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§  Build Vector Store
        run: |
          PYTHONPATH=. python Pipeline/embeddings_2/build_vector_store.py

      - name: âœ… Run Tests
        run: |
          PYTHONPATH=. pytest tests/

  # ----------------------------
  # ğŸ³ DOCKER JOB
  # ----------------------------
  docker:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build Docker Image
        run: docker build -t llmrag-app .

      - name: ğŸ“¸ Show Built Images
        run: docker image ls llmrag-app

      - name: ğŸš€ Tag for Docker Hub
        run: |
          docker tag llmrag-app "${{ secrets.DOCKER_USERNAME }}/llmrag-app:latest"

      - name: ğŸ“¤ Push to Docker Hub
        run: |
          docker push "${{ secrets.DOCKER_USERNAME }}/llmrag-app:latest"

      - name: âœ… Smoke Test Container
        run: |
          docker run --rm \
            -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
            -e SERPER_API_KEY="${{ secrets.SERPER_API_KEY }}" \
            -p 8000:8000 "${{ secrets.DOCKER_USERNAME }}/llmrag-app:latest"
