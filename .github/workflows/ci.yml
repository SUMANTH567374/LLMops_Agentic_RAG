name: LLM‑RAG CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ----------------------------
  # 🧪 TEST JOB
  # ----------------------------
  test:
    name: 🧪 Run Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧠 Build Vector Store
        run: |
          PYTHONPATH=. python Pipeline/embeddings_2/build_vector_store.py

      - name: ✅ Run Tests
        run: |
          PYTHONPATH=. pytest tests/

  # ----------------------------
  # 🐳 DOCKER JOB
  # ----------------------------
  docker:
    name: 🐳 Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🐳 Build Docker Image
        run: docker build -t llmrag-app .

      - name: 📸 Show Built Images
        run: docker image ls llmrag-app

      - name: 🚀 Tag for Docker Hub
        run: |
          docker tag llmrag-app "${{ secrets.DOCKER_USERNAME }}/llmrag-app:latest"

      - name: 📤 Push to Docker Hub
        run: |
          docker push "${{ secrets.DOCKER_USERNAME }}/llmrag-app:latest"

      - name: ✅ Smoke Test Container
        run: |
          docker run --rm \
            -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
            -e SERPER_API_KEY="${{ secrets.SERPER_API_KEY }}" \
            -p 8000:8000 "${{ secrets.DOCKER_USERNAME }}/llmrag-app:latest"
