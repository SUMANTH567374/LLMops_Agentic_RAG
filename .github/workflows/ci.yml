name: LLM-RAG CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: ğŸ§ª Run Python Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§  Build vector store
        run: |
          PYTHONPATH=. python Pipeline/embeddings_2/build_vector_store.py

      - name: âœ… Run tests
        run: |
          PYTHONPATH=. pytest tests/

  docker:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ§± Build Docker Image
        run: docker build -t llmrag-app .

      - name: ğŸ“¸ List Docker images
        run: docker image ls

      - name: ğŸ” Debug tag string
        run: |
          echo "Docker image will be tagged as: ${{ secrets.DOCKER_USERNAME }}/llmrag-app:latest"

      - name: ğŸš€ Tag Docker Image
        run: |
          docker tag llmrag-app ${{ secrets.DOCKER_USERNAME }}/llmrag-app:latest

      - name: ğŸ“¤ Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/llmrag-app:latest

      - name: âœ… Run container with API keys
        run: |
          docker run --rm \
            -e GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
            -e SERPER_API_KEY=${{ secrets.SERPER_API_KEY }} \
            -p 8000:8000 \
            ${{ secrets.DOCKER_USERNAME }}/llmrag-app:latest
