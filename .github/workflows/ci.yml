name: LLM-RAG CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: 🧪 Run Python Tests
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧠 Build Vector Store
        run: |
          PYTHONPATH=. python Pipeline/embeddings_2/build_vector_store.py

      - name: ✅ Run Tests
        run: |
          PYTHONPATH=. pytest tests/

  docker:
    name: 🐳 Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🐳 Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/llmrag-app:latest .

      - name: 📤 Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/llmrag-app:latest

      - name: ✅ Smoke Test Container
        run: |
          # start container in background
          docker run -d --name llmrag-test \
            -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
            -e SERPER_API_KEY="${{ secrets.SERPER_API_KEY }}" \
            -p 8000:8000 \
            ${{ secrets.DOCKER_USERNAME }}/llmrag-app:latest

          # wait for app to respond
          for i in {1..15}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/docs || echo "000")
            if [ "$status" = "200" ]; then
              echo "✅ App is responding with 200 OK"
              break
            fi
            echo "Waiting for app to start ($i)..."
            sleep 2
          done

          if [ "$status" != "200" ]; then
            echo "❌ App did not start within timeout (HTTP $status)"
            docker logs llmrag-test
            exit 1
          fi

          # cleanup
          docker stop llmrag-test
          docker rm llmrag-test
