name: LLM-RAG CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  ### ğŸ§ª TEST JOB ###
  test:
    name: ğŸ§ª Run Python Tests
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§  Build vector store
      run: |
        PYTHONPATH=. python Pipeline/embeddings_2/build_vector_store.py

    - name: âœ… Run tests
      run: |
        PYTHONPATH=. pytest tests/

  ### ğŸ³ DOCKER JOB ###
  docker:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test  # Run Docker build only after tests pass

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ§± Build Docker Image
      run: |
        docker build -t llmrag-app .

    - name: ğŸš€ Tag Docker Image
      run: |
        docker tag llmrag-app ${{ secrets.DOCKER_USERNAME }}/llmrag-app:latest

    - name: ğŸš€ Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/llmrag-app:latest

